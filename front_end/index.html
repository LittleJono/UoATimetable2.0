<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Course Planner</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4"
        crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="https://uicdn.toast.com/tui-calendar/latest/tui-calendar.css" />


</head>

<body class="container">

    <div class="text-center">
        <h1>Course Planner</h1>
    </div>
    <section>
        <div class="card">
            <div class="card-header">Pick your courses</div>
            <div class="card-body">
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <label class="input-group-text" for="subject">select subject</label>
                    </div>
                    <select class="custom-select" id="subject">
                        <option selected>Choose...</option>
                        <option value="CS">Computer Science</option>
                    </select>
                </div>

                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <label class="input-group-text" for="course">select course</label>
                    </div>
                    <select class="custom-select" id="course">
                    </select>
                </div>



                <div class="input-group">
                    <div>
                        <button type="button" class="btn btn-primary" id="add-course">Add</button>
                    </div>
                    <div>
                        <button type="button" class="btn btn-primary" id="submit">Generate</button>
                    </div>
                </div>

            </div>
        </div>
        <div class="card">
            <div class="card-header">
                Course List:
            </div>
            <div class="card-body">
                <ul class="list-group" id="checklist">
                </ul>
            </div>
        </div>

        <div id="calendar" style="height: 600px;"></div>


    </section>

    <div id="calendar" style="height: 800px;"></div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm"
        crossorigin="anonymous"></script>
    <script src="https://uicdn.toast.com/tui.code-snippet/latest/tui-code-snippet.js"></script>
    <script src="https://uicdn.toast.com/tui-calendar/latest/tui-calendar.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js" integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ"
        crossorigin="anonymous"></script>
    <script src="js/subject.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="js/calendar.js"></script>
</body>

</html>
